<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordpress Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- Container -->
    <main class="container">
        <!-- Header -->
        <header>
            <a href="./index.html">
                <img class="brand" src="./img/logo.png" alt="">
            </a>
            <ul>
                <li>
                    <a href="">Features</a>
                </li>
                <li>
                    <a href="">Editorials</a>
                </li>
                <li>
                    <a href="">Environment</a>
                </li>
                <li>
                    <a href="">Blog</a>
                </li>
                <li>
                    <a href="">Shop</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
            </ul>
        </header>
        <!-- 1st Section -->
        <section>
            <div class="debug-box firstblock"></div>
        </section>

        <div class="bottomsection">
            <!-- 2nd small Section -->
            <section>
                <div class="debug-box secondblock"></div>
            </section>
            <!-- Floating section -->
            <div class="clearfix">
                <aside class="left">
                    <div class="debug-box thirdblock"></div>
                </aside>
                <section class="mid">
                    <div class="debug-box thirdblock"></div>
                </section>
                <aside class="right">
                    <div class="debug-box thirdblock"></div>
                </aside>
            </div>
        </div>


        <!-- Footer -->
        <footer>
            <div class="debug-box lastblock"></div>
        </footer>
    </main>

</body>
</html>
